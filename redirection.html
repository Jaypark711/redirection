<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RedirectionPage</title>
  <script type="text/javascript">
    // 페이지가 로드되면 자동으로 리디렉션
    window.onload = function() {
      setTimeout(function() {
        window.location.href = "https://janguri.tistory.com";  // 블로그 URL로 리디렉션
      });  // 1초 후에 리디렉션
    };
  </script>
</head>
<body>
  <h1>Wait..</h1>
  <p>Redirecting..</p>
</body>
</html>
